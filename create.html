<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./create.js"></script>
  </head>
  <body class="app-grid">
    <h1 class="app-grid__header" id="create-heading">Create</h1>
    <main class="app-grid__scrollarea">
      <form class="form" action="" aria-labelledby="create-heading">
        <label class="form__label" for="question-field"
          >Add your question:
          <output class="form__output" data-js="output-question"
            >400 characters remaining
          </output>
          <textarea
            data-js="textarea-question"
            maxlength="200"
            class="form__textarea"
            name=""
            id="question-field"
            required
          ></textarea>
        </label>
        <label class="form__label" for="answer-field"
          >Add your answer:
          <output class="form__output" data-js="output-answer"
            >400 characters remaining</output
          >
          <textarea
            data-js="textarea-answer"
            maxlength="200"
            class="form__textarea"
            name=""
            id="answer-field"
            required
          ></textarea>
        </label>
        <label for="tags-field"
          >Add your tags:
          <input class="form__input" type="text" id="tags-field" required
        /></label>
        <button class="form__button" type="submit">Submit</button>
      </form>
    </main>
    <nav class="navigation">
      <ul role="list" class="display-contents">
        <li class="display-contents">
          <a href="./index.html" class="navigation__button"
            ><img src="./images/home.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-contents">
          <a href="./bookmarks.html" class="navigation__button"
            ><img src="./images/bookmark.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-contents">
          <a
            href="./create.html"
            class="navigation__button navigation__button--active"
            ><img src="./images/create.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-contents">
          <a href="./profile.html" class="navigation__button"
            ><img src="./images/profile.svg" alt="" width="38" height="38"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
